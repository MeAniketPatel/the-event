<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>venue</title>
</head>
<body>
        
<section id="venue" class="venue section">

  <!-- Section Title -->
  <div class="venue__container venue__title container" data-aos="fade-up" data-aos-delay="0">
    <h2 class="venue__title">Event Venue</h2>
    <p class="venue__description">
      Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit
    </p>
  </div>

  <!-- Map and Info (Side by Side) -->
  <div class="venue__container venue__container--fluid container-fluid" data-aos="fade-up" data-aos-delay="100">
    <div class="venue__row">

      <!-- Map -->
      <div class="venue__col">
        <div class="venue__map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621"
            frameborder="0" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>

      <!-- Info -->
      <div class="venue__col">
        <div class="venue__info">
          <div class="venue__info-content container">
            <h3 class="venue__info-title">Downtown Conference Center, New York</h3>
            <p class="venue__info-description">
              Iste nobis eum sapiente sunt enim dolores labore accusantium autem. Cumque beatae ipsam. Est quae sit qui
              voluptatem corporis velit.
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Gallery -->
  <div class="venue__container venue__gallery-container container-fluid" data-aos="fade-up" data-aos-delay="200">
    <div class="venue__gallery-grid">

      <div class="venue__gallery-col">
        <div class="venue__gallery">
          <a href="assets/img/venue-gallery/venue-gallery-1.jpg" class="glightbox" data-gallery="venue-gallery">
            <img src="assets/img/venue-gallery/venue-gallery-1.jpg" alt="Gallery Image" class="venue__gallery-img" />
          </a>
        </div>
      </div>
      <div class="venue__gallery-col">
        <div class="venue__gallery">
          <a href="assets/img/venue-gallery/venue-gallery-2.jpg" class="glightbox" data-gallery="venue-gallery">
            <img src="assets/img/venue-gallery/venue-gallery-2.jpg" alt="Gallery Image" class="venue__gallery-img" />
          </a>
        </div>
      </div>
      <div class="venue__gallery-col">
        <div class="venue__gallery">
          <a href="assets/img/venue-gallery/venue-gallery-3.jpg" class="glightbox" data-gallery="venue-gallery">
            <img src="assets/img/venue-gallery/venue-gallery-3.jpg" alt="Gallery Image" class="venue__gallery-img" />

      <div class="venue__gallery-col">

      </div>
      <div class="venue__gallery-col">
        <div class="venue__gallery">

          </a>
        </div>
